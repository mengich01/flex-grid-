<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results Summary</title>
  <link rel="stylesheet" href="kay.css" />
</head>
<body>

  <div class="card">

    <!-- Result Section -->
    <div class="result">
      <h3>Your Result</h3>

      <div class="score-circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p class="description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <!-- Summary Section -->
    <div class="summary">
      <h3>Summary</h3>

      <div class="summary-item reaction">
        <span>Reaction</span>
        <span><strong>80</strong> / 100</span>
      </div>

      <div class="summary-item memory">
        <span>Memory</span>
        <span><strong>92</strong> / 100</span>
      </div>

      <div class="summary-item verbal">
        <span>Verbal</span>
        <span><strong>61</strong> / 100</span>
      </div>

      <div class="summary-item visual">
        <span>Visual</span>
        <span><strong>73</strong> / 100</span>
      </div>

      <button>Continue</button>
    </div>

  </div>

</body>
</html>

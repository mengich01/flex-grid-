<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card</title>
<link rel="stylesheet" href="srp.css">
</head>

<body>

<div class="container">


  <di class="result">
    <h3>Your Result</h3>

    <div class="circle">
      <h1>76</h1>
      <p>of 100</p>
    </div>

    <h2>Great</h2>
    <p>
      You scored higher than 65% of the people who have taken these tests.
    </p>
</di>



  <div class="summary">
    <h3>Summary</h3>

    <div class="item reaction">
      <span>Reaction</span>
      <span>80 / 100</span>
    </div>

    <div class="item memory">
      <span>Memory</span>
      <span>92 / 100</span>
    </div>

    <div class="item verbal">
      <span>Verbal</span>
      <span>61 / 100</span>
    </div>

    <div class="item visual">
      <span>Visual</span>
      <span>73 / 100</span>
    </div>

    <button>Continue</button>

  </div>

</div>

</body>
</html>
